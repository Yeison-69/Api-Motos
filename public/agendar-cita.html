<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Cita - StreetMoto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">StreetMoto</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="sobre.html">Sobre StreetMoto</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="motocicletas.html">Motocicletas</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contáctanos</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="agendar-cita.html">Agendar Cita</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container py-5">
    <h2 class="mb-4">Agendar Nueva Cita</h2>
    <form id="citaForm" class="bg-light p-4 rounded shadow">
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" id="hora" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Agendar Cita</button>
    </form>
  </main>
  <footer class="bg-dark text-center text-white py-3">
    <div class="container">
      <p class="mb-0">&copy; 2025 StreetMoto. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script>
    document.getElementById('citaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        telefono: document.getElementById('telefono').value,
        mensaje: document.getElementById('mensaje').value,
      };
      await fetch('/citas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      alert('Cita agendada correctamente');
      e.target.reset();
    });
  </script>
</body>
</html>
